<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DotGothic16&display=swap');

        body {
            font-family: 'DotGothic16', sans-serif;
            font-weight: lighter;
            margin: 0;
            padding: 0;
        }

        img {
            max-width: 100%;
        }

        .slider {
            /* tamanho visível do slider */
            position: static;
            width: 100%;
            margin-top: 5%;
            margin-bottom: 5%;
            height: 200px;
            box-shadow: rgb(255, 0, 76) 0px 2px 10px 0px;
            /* esconde itens que não couberem */
            overflow: hidden;
        }

        .slider-container {
            /* mesma altura do slider */
            height: 100%;
            position: relative;
            height: 160px;
            top: 20px;
            /* largura grande, pra caber todos itens */
            width: 1000px;
            /* box-shadow: firebrick 0px 1px 8px 0.5px; */
        }

        .static-flex {
            position: static;
            width: 100%;
            background-color: rgb(15, 13, 13);
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            height: 50px;
        }

        .nav a {
            position: relative;
            top: 0.5rem;
            text-decoration: none;
            font-size: 5vw;
            height: 50%;
            color: forestgreen;
        }


        @media screen and (max-width:600px) {
            img {
                height: 160px;
            }
        }


        @media screen and (min-width:600px) and (max-width:800px) {
            img {
                height: 160px;
            }

            .nav a {
                position: relative;
                padding-top: 0;
                top: -0.25rem;
                text-decoration: none;
                font-size: 5vw;
                height: 50%;
            }
        }
    </style>
</head>
